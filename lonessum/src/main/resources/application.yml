spring:
  application:
    name: lonessum
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:lonessum
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  mail:
    host: smtp.daum.net
    port: 465
    username: ${emailUsername}
    password: ${emailPassword}
    properties:
      mail:
        smtp:
          ssl:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  config: ${PWD}/src/main/resources/logback.xml
